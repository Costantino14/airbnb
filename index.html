<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airbnb</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

        <!--NavBar-->
    
        <nav class="d-flex justify-content-center justify-content-md-between py-2 mb-4 border-bottom px-5 bg-black ">
          <div class="col-md-3 mb-2 mb-md-0">
            <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
              <img src="assets/logo.png" alt="logo airbnb" class="img-fluid w-25" >
            </a>
          </div>
    
          <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
            <li><a href="#" class="nav-link link-light pt-0 ">Places to stay</a></li>
            <li><a href="#" class="nav-link px-2 link-light pt-0">Experiences</a></li>
            <li><a href="#" class="nav-link px-2 link-light pt-0">Online Experiences</a></li>
          </ul>

          <div class="nav col-md-3 text-end">
            <a href="#" class="nav-link link-light">Become a host</a>
            <a href="#" class="nav-link link-light"><i class="bi bi-globe"></i></a>
            
            <div class="dropdown">
                <a class="btn btn-light dropdown-toggle rounded-5 pe-1 ps-0 d-flex align-items-center " href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="bi bi-list"></i>
                    <img src="assets/propic.png" alt="img profilo" id="img-profile">
                </a>
              
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
              </div>
          </div>
        </nav>

        <!--ricerca-->

        <div class="container bg-light">
            <div class="row">
                <div class="col-3">
                    <label for="location">Location</label>
                    <input type="text" id="location" placeholder="Where are you going?">
                </div>
                <div class="col-2">
                    <label for="check-in">check-in</label>
                    <input type="date" name="" id="check-in">
                </div>
                <div class="col-2">
                    <label for="check-out">check-out</label>
                    <input type="date" name="" id="check-out">
                </div>
                <div class="col-2">
                    <label for="guest">Guests</label>
                    <input type="number" name="" placeholder="Add guests" id="guest">
                </div>
                <div class="col-1">
                    <div class="ricerca">
                        <i class="bi bi-search"></i>
                    </div>
                </div>
                
            </div>

        </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
